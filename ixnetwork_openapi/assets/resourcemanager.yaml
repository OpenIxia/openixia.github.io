openapi: 3.0.0

info:
  title: IxNetwork ResourceManager ImportConfig API
  version: 9.10.0

servers:
  - url: "/api/v1/sessions/{id}/ixnetwork"

paths:
  /resourceManager/operations/importConfig:
    post:
      tags:
        - ResourceManager
      description: "Create a new configuration or update an existing configuration"
      operationId: resourceManagerImportConfig
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                arg1:
                  description: "The node of the operation."
                  type: string
                  enum: ["/resourceManager"]
                arg2:
                  description: "A json object or an array of json objects encoded as a string.
                    Each json object must have a valid xpath.
                    Each json object may be standalone or nested.
                    If the object identified by the xpath does not exist it will be created otherwise it will be updated.
                    The object content must conform to the object schemas defined under #/components/schemas.
                    The IxNetwork data model is a hierarchical recursive model and as a result all of the configuration nodes 
                    have been flattened under #/components/schemas. Child nodes are nested using the $ref keyword.
                    
                    The following configurations detail the required top level nodes that need to be created. 
                    Raw traffic configuration:
                      - #/components/schemas/vport
                      - #/components/schemas/traffic
                      
                    Device traffic configuration:
                      - #/components/schemas/vport
                      - #/components/schemas/topology
                      - #/components/schemas/globals_topology
                      - #/components/schemas/traffic
                    "
                  type: string
                arg3:
                  description: "True to clear the current configuration before importing the configuration.
                    False to update the current configuration."
                  type: boolean
      responses:
        "202":
          description: Accepted

components:
  schemas:
    ixnetwork:
      type: object
      description: "This is the root node of the hierarchy"
      x-multiplicity: one
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /ixnetwork
        availableHardware:
          $ref: "#/components/schemas/availableHardware"
        globals:
          $ref: "#/components/schemas/globals"
        lag:
          type: array
          items:
            $ref: "#/components/schemas/lag"
        multivalue:
          type: array
          items:
            $ref: "#/components/schemas/multivalue"
        statistics:
          $ref: "#/components/schemas/statistics"
        topology:
          type: array
          items:
            $ref: "#/components/schemas/topology"
        traffic:
          $ref: "#/components/schemas/traffic"
        vport:
          type: array
          items:
            $ref: "#/components/schemas/vport"
    availableHardware:
      type: object
      description: "This is the hierachy of the available hardware."
      x-multiplicity: one
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /availableHardware
        isOffChassis:
          description: "If true, the Hardware Manager is Off Chassis."
          deprecated: true
          default: "False"
          type: boolean
        offChassisHwM:
          description: "Enables the Off Chassis Hardware Manager. The Hardware Manager is an IxOS component that manages the resources on an Ixia chassis. IxNetwork communicates with a chassis through Hardware Manager. Normally, Hardware Manager runs on the chassis itself; however, it can also be installed and run on a separate PC. This configuration is known as an Off-Chassis Hardware Manager."
          deprecated: true
          type: string
        chassis:
          type: array
          items:
            $ref: "#/components/schemas/availableHardware_chassis"
        virtualChassis:
          $ref: "#/components/schemas/availableHardware_virtualChassis"
    availableHardware_chassis:
      type: object
      description: "The chassis command is used to add a new chassis to a chain of chassis, configure an existing chassis or delete an existing one from the chain in use."
      x-multiplicity: zeroOrMany
      x-crud: [create, read, update, delete]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated otherwise a new resource will be created"
          type: string
          format: /availableHardware/chassis
        cableLength:
          description: "Specifies the length of the cable between two adjacent chassis. Must be set only after the chassis hostname has been set and committed on the current chassis."
          default: "3.0"
          type: number
        chainTopology:
          description: "The chain topology type. This must be defined on the master chassis. It must be defined only after the chassis host name has been specified and applied on the current chassis. For legacy chassis chains, the daisy chainTopology should be indicated."
          default: "daisy"
          type: string
          enum: [none, star, daisy]
        hostname:
          description: "The IP address associated with the chassis."
          type: string
        masterChassis:
          description: "Specify the hostname of the master chassis on a slave chassis. Must be left blank on master. Must be set only after the chassis hostname has been set and committed on the current chassis."
          type: string
        sequenceId:
          description: "Indicates the order at which the chassis in a chassis chain are pulsed by IxOS. Star topology chains are automatically setting this value. Must be set only after the chassis hostname has been set and committed on the current chassis."
          default: "0"
          type: number
        card:
          type: array
          items:
            $ref: "#/components/schemas/availableHardware_card"
    availableHardware_card:
      type: object
      description: "This command allows the user to view version and type information for the card."
      x-multiplicity: zeroOrMany
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /availableHardware/chassis/card
        aggregationMode:
          description: "Gets or sets the aggregation mode."
          default: "normal"
          type: string
          enum: [hundredGigNonFanOut, krakenFourByFiftyGigFanOut, twoByTwentyFiveGigNonFanOut, fourByTwentyFiveGigNonFanOut, oneByFiftyGigNonFanOut, novusHundredGigNonFanOut, eightByTenGigFanOut, krakenOneByFourHundredGigNonFanOut, novusFourByTwentyFiveGigNonFanOut, aresOneFourByOneHundredGigFanOut, dualMode, notSupported, threeByTenGigFanOut, krakenOneByTwoHundredGigNonFanOut, novusTwoByFiftyGigNonFanOut, oneByTenGigFanOut, fortyGigAggregation, tenGigAggregation, aresOneOneByFourHundredGigNonFanOut, aresOneTwoByTwoHundredGigFanOut, fourByTenGigFanOut, normal, novusFourByTenGigNonFanOut, hundredGigCapturePlayback, fortyGigCapturePlayback, krakenTwoByOneHundredGigFanOut, singleMode, aresOneEightByFiftyGigFanOut, fortyGigFanOut, mixed, incompatibleMode, fortyGigNonFanOut, novusOneByFortyGigNonFanOut]
        aggregation:
          type: array
          items:
            $ref: "#/components/schemas/availableHardware_aggregation"
        port:
          type: array
          items:
            $ref: "#/components/schemas/availableHardware_port"
    availableHardware_aggregation:
      type: object
      description: "The Card resource group."
      x-multiplicity: zeroOrMany
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /availableHardware/chassis/card/aggregation
        mode:
          description: "Resource Group mode."
          default: "normal"
          type: string
          enum: [hundredGigNonFanOut, twoByTwentyFiveGigNonFanOut, fourByTwentyFiveGigNonFanOut, oneByFiftyGigNonFanOut, novusHundredGigNonFanOut, eightByTenGigFanOut, krakenOneByFourHundredGigNonFanOut, novusFourByTwentyFiveGigNonFanOut, aresOneFourByOneHundredGigFanOut, dualMode, krakenOneByTwoHundredGigNonFanOut, threeByTenGigFanOut, novusTwoByFiftyGigNonFanOut, oneByTenGigFanOut, krakenFourByFiftyGigFanOut, aresOneOneByFourHundredGigNonFanOut, aresOneTwoByTwoHundredGigFanOut, fourByTenGigFanOut, normal, novusFourByTenGigNonFanOut, hundredGigCapturePlayback, fortyGigCapturePlayback, krakenTwoByOneHundredGigFanOut, fortyGig, singleMode, aresOneEightByFiftyGigFanOut, fortyGigFanOut, tenGig, incompatibleMode, fortyGigNonFanOut, novusOneByFortyGigNonFanOut]
    availableHardware_port:
      type: object
      description: "The physical port assigned to this port configuration."
      x-multiplicity: zeroOrMany
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /availableHardware/chassis/card/port
        tapSettings:
          type: array
          items:
            $ref: "#/components/schemas/availableHardware_tapSettings"
    availableHardware_tapSettings:
      type: object
      description: "The TAP values."
      x-multiplicity: zeroOrMany
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /availableHardware/chassis/card/port/tapSettings
        parameter:
          type: array
          items:
            $ref: "#/components/schemas/availableHardware_parameter"
    availableHardware_parameter:
      type: object
      description: "A TAP paramter that can be used."
      x-multiplicity: zeroOrMany
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /availableHardware/chassis/card/port/tapSettings/parameter
        currentValue:
          description: "Parameter UI Display Value"
          type: string
    availableHardware_virtualChassis:
      type: object
      description: "Virtual Chassis is used to get and to manage a Virtual Chassis topology and get the list of discovered appliances"
      x-multiplicity: one
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /availableHardware/virtualChassis
        enableLicenseCheck:
          description: "Enables license check on port connect"
          default: "True"
          type: boolean
        licenseServer:
          description: "The address of the license server"
          default: "localhost"
          type: string
        ntpServer:
          description: "The address of the NTP server"
          default: "localhost"
          type: string
        startTxDelay:
          description: "The delay amount for transmit"
          default: "1"
          type: string
        discoveredAppliance:
          type: array
          items:
            $ref: "#/components/schemas/availableHardware_discoveredAppliance"
        hypervisor:
          type: array
          items:
            $ref: "#/components/schemas/availableHardware_hypervisor"
        ixVmCard:
          type: array
          items:
            $ref: "#/components/schemas/availableHardware_ixVmCard"
    availableHardware_discoveredAppliance:
      type: object
      description: "Retrieves the list of appliances that were discovered with Discovery Server"
      x-multiplicity: zeroOrMany
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /availableHardware/virtualChassis/discoveredAppliance
        discoveredInterface:
          type: array
          items:
            $ref: "#/components/schemas/availableHardware_discoveredInterface"
    availableHardware_discoveredInterface:
      type: object
      description: "Retrieves the list of interfaces for a discovered appliance"
      x-multiplicity: zeroOrMany
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /availableHardware/virtualChassis/discoveredAppliance/discoveredInterface
    availableHardware_hypervisor:
      type: object
      description: "List of hypervisor credentials"
      x-multiplicity: zeroOrMany
      x-crud: [create, read, update, delete]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated otherwise a new resource will be created"
          type: string
          format: /availableHardware/virtualChassis/hypervisor
        enabled:
          description: "If true the hypervisor is enabled"
          default: "True"
          type: boolean
        password:
          description: "Represents the hypervisor password"
          type: string
        serverIp:
          description: "Represents the hypervisor Ip"
          type: string
        type:
          description: "Represents the hypervisor host type"
          default: "na"
          type: string
          enum: [vCenter, qemu, vmware]
        user:
          description: "Represents the hypervisor username"
          type: string
    availableHardware_ixVmCard:
      type: object
      description: "Retrieves the list of cards existent on the virtual chassis"
      x-multiplicity: zeroOrMany
      x-crud: [create, read, update, delete]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated otherwise a new resource will be created"
          type: string
          format: /availableHardware/virtualChassis/ixVmCard
        cardId:
          description: "Represents slot on the chassis"
          type: string
        cardName:
          description: "Represents the card name"
          default: "Card1"
          type: string
        keepAliveTimeout:
          description: "Represents the keepalive timeout"
          default: "60"
          type: number
        managementIp:
          description: "Represents the management Ip"
          default: "0.0.0.0"
          type: string
        ixVmPort:
          type: array
          items:
            $ref: "#/components/schemas/availableHardware_ixVmPort"
    availableHardware_ixVmPort:
      type: object
      description: "Retrieves the list of ports from an IxVM card"
      x-multiplicity: zeroOrMany
      x-crud: [create, read, update, delete]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated otherwise a new resource will be created"
          type: string
          format: /availableHardware/virtualChassis/ixVmCard/ixVmPort
        interface:
          description: "Represents the interface name"
          default: "eth0"
          type: string
        ipAddress:
          description: "Represents the IP address"
          default: "0.0.0.0"
          type: string
        macAddress:
          description: "Represents the MAC address"
          default: "00:00:00:00:00:00"
          type: string
        mtu:
          description: "Represents MTU"
          default: "1500"
          type: number
        portId:
          description: "Represents a slot on the card"
          type: string
        portName:
          description: "Represents a port name"
          default: "Port1"
          type: string
        promiscMode:
          description: "Represents the promiscuos Mode"
          default: "False"
          type: boolean
    globals:
      type: object
      description: "This object holds the configurable global values of IxNetwork for interfaces and the protocol stack."
      x-multiplicity: one
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /globals
        licensing:
          $ref: "#/components/schemas/globals_licensing"
        preferences:
          $ref: "#/components/schemas/globals_preferences"
        topology:
          $ref: "#/components/schemas/globals_topology"
    globals_licensing:
      type: object
      description: "Container for licensing options"
      x-multiplicity: one
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /globals/licensing
        licensingServers:
          description: "List of license servers to use"
          type: array
          items:
            type: string
        mode:
          description: "Set license mode to either of perpetual,subscription,mixed or aggregation"
          default: "perpetual"
          type: string
          enum: [mixed, perpetual, aggregation, subscription]
        tier:
          description: "Set or get the tier level, using the tier ID. Available IDs are: for mode = 'subscription'/'mixed': 'tier0','tier1','tier2','tier3','tier3-10g','tier-IxVerify-Cadence','tier-IxVerify-Mentor','tier-IxVerify-Synopsys', and for mode = 'perpetual': 'tier3-2014','tier3-10g-2017'."
          default: "tier3"
          type: string
    globals_preferences:
      type: object
      description: "The preferences node contains user configurable system wide preferences"
      x-multiplicity: one
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /globals/preferences
        clientTraceLevel:
          description: "Set the IxNetwork Client side Log/Trace level"
          type: string
          enum: [debug, info, fatal, warn, error]
        connectPortsOnLoadConfig:
          description: "If true the application will connect the virtual ports to any assigned hardware ports when the configuration is loaded"
          default: "True"
          type: boolean
        latestConfigInDiagEnabled:
          description: TBD
          default: "False"
          type: boolean
        rebootPortsOnConnect:
          description: "If true the application will reboot any connected virtual ports when the configuration is loaded"
          default: "False"
          type: boolean
        recentChassisList:
          description: "List of recently used chassis"
          type: array
          items:
            type: string
    globals_topology:
      type: object
      description: "Topology port level configuration"
      x-multiplicity: one
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /globals/topology
        ngpfProtocolRateMode:
          description: "Decides whether protocol's sessions will started in normal or smooth mode"
          type: string
          enum: [smooth, basic]
        protocolStackingMode:
          description: "Decides whether protocol's sessions will started sequentially or parallelly across the layers"
          type: string
          enum: [sequential, parallel]
        ancp:
          $ref: "#/components/schemas/globals_ancp"
        bfdRouter:
          $ref: "#/components/schemas/globals_bfdRouter"
        bgpIpv4Peer:
          $ref: "#/components/schemas/globals_bgpIpv4Peer"
        bgpIpv6Peer:
          $ref: "#/components/schemas/globals_bgpIpv6Peer"
        bondedGRE:
          $ref: "#/components/schemas/globals_bondedGRE"
        cfmBridge:
          $ref: "#/components/schemas/globals_cfmBridge"
        dhcpv4client:
          $ref: "#/components/schemas/globals_dhcpv4client"
        dhcpv4relayAgent:
          $ref: "#/components/schemas/globals_dhcpv4relayAgent"
        dhcpv4server:
          $ref: "#/components/schemas/globals_dhcpv4server"
        dhcpv6client:
          $ref: "#/components/schemas/globals_dhcpv6client"
        dhcpv6relayAgent:
          $ref: "#/components/schemas/globals_dhcpv6relayAgent"
        dhcpv6server:
          $ref: "#/components/schemas/globals_dhcpv6server"
        dotOneX:
          $ref: "#/components/schemas/globals_dotOneX"
        eCpriRe:
          $ref: "#/components/schemas/globals_eCpriRe"
        eCpriRec:
          $ref: "#/components/schemas/globals_eCpriRec"
        ecpriRec:
          $ref: "#/components/schemas/globals_ecpriRec"
        ere:
          $ref: "#/components/schemas/globals_ere"
        ethernet:
          $ref: "#/components/schemas/globals_ethernet"
        geneve:
          $ref: "#/components/schemas/globals_geneve"
        greoipv4:
          $ref: "#/components/schemas/globals_greoipv4"
        greoipv6:
          $ref: "#/components/schemas/globals_greoipv6"
        igmpHost:
          $ref: "#/components/schemas/globals_igmpHost"
        igmpQuerier:
          $ref: "#/components/schemas/globals_igmpQuerier"
        ipv4:
          $ref: "#/components/schemas/globals_ipv4"
        ipv6:
          $ref: "#/components/schemas/globals_ipv6"
        ipv6Autoconfiguration:
          $ref: "#/components/schemas/globals_ipv6Autoconfiguration"
        isisFabricPathRouter:
          type: array
          items:
            $ref: "#/components/schemas/globals_isisFabricPathRouter"
        isisL3Router:
          type: array
          items:
            $ref: "#/components/schemas/globals_isisL3Router"
        isisSpbRouter:
          $ref: "#/components/schemas/globals_isisSpbRouter"
        isisTrillRouter:
          type: array
          items:
            $ref: "#/components/schemas/globals_isisTrillRouter"
        lac:
          $ref: "#/components/schemas/globals_lac"
        lacp:
          $ref: "#/components/schemas/globals_lacp"
        lagportlacp:
          $ref: "#/components/schemas/globals_lagportlacp"
        lagportstaticlag:
          $ref: "#/components/schemas/globals_lagportstaticlag"
        ldpBasicRouter:
          $ref: "#/components/schemas/globals_ldpBasicRouter"
        ldpBasicRouterV6:
          $ref: "#/components/schemas/globals_ldpBasicRouterV6"
        ldpTargetedRouter:
          $ref: "#/components/schemas/globals_ldpTargetedRouter"
        ldpTargetedRouterV6:
          $ref: "#/components/schemas/globals_ldpTargetedRouterV6"
        lightweightDhcpv6relayAgent:
          $ref: "#/components/schemas/globals_lightweightDhcpv6relayAgent"
        lns:
          $ref: "#/components/schemas/globals_lns"
        mldHost:
          $ref: "#/components/schemas/globals_mldHost"
        mldQuerier:
          $ref: "#/components/schemas/globals_mldQuerier"
        msrpListener:
          $ref: "#/components/schemas/globals_msrpListener"
        msrpTalker:
          $ref: "#/components/schemas/globals_msrpTalker"
        netconfClient:
          $ref: "#/components/schemas/globals_netconfClient"
        netconfServer:
          $ref: "#/components/schemas/globals_netconfServer"
        ntpclock:
          $ref: "#/components/schemas/globals_ntpclock"
        openFlowChannel:
          $ref: "#/components/schemas/globals_openFlowChannel"
        openFlowController:
          $ref: "#/components/schemas/globals_openFlowController"
        ospfv2Router:
          type: array
          items:
            $ref: "#/components/schemas/globals_ospfv2Router"
        ospfv3Router:
          $ref: "#/components/schemas/globals_ospfv3Router"
        ovsdbcontroller:
          $ref: "#/components/schemas/globals_ovsdbcontroller"
        ovsdbserver:
          $ref: "#/components/schemas/globals_ovsdbserver"
        pcc:
          $ref: "#/components/schemas/globals_pcc"
        pimRouter:
          $ref: "#/components/schemas/globals_pimRouter"
        pppoxclient:
          $ref: "#/components/schemas/globals_pppoxclient"
        pppoxserver:
          $ref: "#/components/schemas/globals_pppoxserver"
        ptp:
          $ref: "#/components/schemas/globals_ptp"
        rsvpteIf:
          $ref: "#/components/schemas/globals_rsvpteIf"
        rsvpteLsps:
          $ref: "#/components/schemas/globals_rsvpteLsps"
        staticLag:
          $ref: "#/components/schemas/globals_staticLag"
        vxlan:
          $ref: "#/components/schemas/globals_vxlan"
        vxlanv6:
          $ref: "#/components/schemas/globals_vxlanv6"
    globals_ancp:
      type: object
      description: "ANCP per port settings"
      x-multiplicity: one
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /globals/topology/ancp
        name:
          description: "Name of NGPF element, guaranteed to be unique in Scenario"
          type: string
        portDownRate:
          $ref: "#/components/schemas/globals_portDownRate"
        portUpRate:
          $ref: "#/components/schemas/globals_portUpRate"
        startRate:
          $ref: "#/components/schemas/globals_startRate"
        stopRate:
          $ref: "#/components/schemas/globals_stopRate"
        tlvEditor:
          type: array
          items:
            $ref: "#/components/schemas/globals_tlvEditor"
    globals_portDownRate:
      type: object
      description: "Parameters used for controlling the rate of actions"
      x-multiplicity: one
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /globals/topology/ancp/portDownRate
        enabled:
          description: "Enabled"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        interval:
          description: "The time interval in milliseconds during which the rate is calculated (rate = count/interval)"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        maxOutstanding:
          description: "The number of triggered instances of an action that are still awaiting a response or completion"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        rate:
          description: "Number of times an action is triggered per time interval"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        scaleMode:
          description: "Indicates whether the control is specified per port or per device group."
          default: "port"
          type: string
