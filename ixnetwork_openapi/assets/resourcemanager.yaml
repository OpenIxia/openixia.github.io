openapi: 3.0.0

info:
  title: IxNetwork ResourceManager ImportConfig API
  version: 9.10.0

servers:
  - url: "/api/v1/sessions/{id}/ixnetwork"

paths:
  /resourceManager/operations/importConfig:
    post:
      tags:
        - ResourceManager
      description: "Create a new configuration or update an existing configuration"
      operationId: resourceManagerImportConfig
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                arg1:
                  description: "The node of the operation."
                  type: string
                  enum: ["/resourceManager"]
                arg2:
                  description: "A json object or an array of json objects encoded as a string.
                    Each json object must have a valid xpath.
                    Each json object may be standalone or nested.
                    If the object identified by the xpath does not exist it will be created otherwise it will be updated.
                    The object content must conform to the object schemas defined under #/components/schemas.
                    The IxNetwork data model is a hierarchical recursive model and as a result all of the configuration nodes 
                    have been flattened under #/components/schemas. Child nodes are nested using the $ref keyword.
                    
                    The following configurations detail the required top level nodes that need to be created. 
                    Raw traffic configuration:
                      - #/components/schemas/vport
                      - #/components/schemas/traffic
                      
                    Device traffic configuration:
                      - #/components/schemas/vport
                      - #/components/schemas/topology
                      - #/components/schemas/globals_topology
                      - #/components/schemas/traffic
                    "
                  type: string
                arg3:
                  description: "True to clear the current configuration before importing the configuration.
                    False to update the current configuration."
                  type: boolean
      responses:
        "202":
          description: Accepted

components:
  schemas:
    xpath:
      type: string
      description: "Identifies an object's location in the configuration.
        The xpath syntax is a very specific subset of xpath 1.0 and it's syntax is dictated by the node's full path and x-crud.
        The root of every xpath must be / which is equivalent to the #/components/schemas/ixnetwork node.
        
        Rules:
          if x-crud: [read, update]
            the node is required and the xpath must end with only name
          if x-crud: [create, read, update, delete]
            xpath must end with a 1 based ordinal
          if name ends with 'multivalue'
            xpath must be 
        
        Example mappings of OpenAPI #/components/schemas/.../<node> to xpath:
          #/components/schemas/ixnetwork 
            xpath: '/'
          
          #/components/schemas/ixnetwork/vport 
            xpath: '/vport[1]'

          #/components/schemas/ixnetwork/traffic/trafficItem/configElement/stack
            xpath: '/traffic/trafficItem[1]/configElement[1]/stack[@alias='ethernet-1']'
              note: the stack alias is the stackTypeId
          
          #/components/schemas/ixnetwork/traffic/trafficItem/configElement/stack/field
            xpath: '/traffic/trafficItem[1]/configElement[1]/stack[@alias='ethernet-1']/field[@alias='ethernet.header.etherType-3']'

          #/components/schemas/ixnetwork/topology/deviceGroup/enabled
            xpath: '/multivalue[@source='/topology[1]/deviceGroup[1] enabled']'

        Additional Help:
          Using the IxNetwork UI create a configuration that contains the resource you are interested in.
          Export that configuration using the resourceManager.
          Use an editor to find the resource you are interested in and its associated xpath.
        "
