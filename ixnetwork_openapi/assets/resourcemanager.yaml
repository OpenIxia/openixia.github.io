          description: "If selected, sets the bi-directional PIM-SM flag bit (= 1), per IETF DRAFT draft-ietf-pim-bidir-04. (Note: Designated Forwarder election is not currently supported.)"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        sendGenerationIdOption:
          description: "If selected, enables the Send Generation ID Option, and the Generation ID Mode field will become available to make a mode selection."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        sendGenerationMode:
          description: "The mode for creating the 32-bit value for the Generation Identifier (GenID) option in the Hello message. A new GenID is created each time an interface (or router) starts or restarts PIM-SM forwarding. A change in this value indicates to the neighbor(s) that a change of state may have occurred, and that the old PIM-SM states information received from those interfaces should be discarded. Choose one of: Incremental-the GenID increases by 1 for each successive Hello Message sent from this emulated PIM-SM router. Random-each Hello message sent from this emulated PIM-SM router will have a randomly-generated GenID. Constant (the default)-the GenID remains the same in all of the Hello Messages sent from this emulated. PIM-SM router."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
