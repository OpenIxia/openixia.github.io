          default: "0"
          type: number
        disableTriggered:
          description: "If enabled, the triggered hello delay function is disabled."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        discardLearnedRpInfo:
          description: "If selected, disregards group mappings learnt from Bootstrap Message (in case not acting as elected BSR) or from Candidate RP Advertisement (in case of elected BSR)."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        enableBfdRegistration:
          description: "Enable BFD Registration"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        enableBootstrap:
          description: "If selected, enables the PIM-SM interface to participate in Bootstrap Router election procedure."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        enablePrune:
          description: "If selected, the LAN Prune (propagation) Delay is enabled for this PIM-SM interface. (This Indicates that this option is present in the Hello message.)"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        forceSemantic:
          description: "If enabled, this forces the BSR to send only one group specific RP list per bootstrap message, even if there is space in the packet to push in more RP list information pertaining to a different group."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        helloHoldTime:
          description: "The timeout period in seconds specified in Hello messages. It is the length of time the receiver of this message must keep the neighbor reachable. The default is 3.5 times the Hello Interval (105 seconds)."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        helloInterval:
          description: "The PIM-SM Hello Interval is the length of time in seconds between the transmissions of Hello messages. The default is 30 seconds."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        joinPrunes:
          description: "Number of Join/Prunes"
          default: "0"
          type: number
        lanPruneTbit:
          description: "If selected, the T flag bit in the LAN Prune Delay option of the Hello message is set (= 1). Setting this bit specifies that the sending PIM-SM router has the ability to disable Join message suppression"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        learnSelectedRpSet:
          description: "If selected, displays the best RP per group (member of selected RP set)."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        multiplier:
          description: "Number of layer instances per parent instance (multiplier)"
          default: "1"
          type: number
        name:
          description: "Name of NGPF element, guaranteed to be unique in Scenario"
          type: string
        neighborV6Address:
          description: "(Auto Pick Neighbor must be disabled/not selected to make this field active) The user can manually type in the link-local address to be used for the Upstream Neighbor address field in the Join/Prune message."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        overrideInterval:
          description: "(in ms) The delay interval for randomizing the transmission time for override messages-when scheduling a delayed Join message. The default value is 2,500 milliseconds (ms). The valid range is 100 to 7FFF msec. (This is part of the LAN Prune Delay option included in Hello messages)."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        pruneDelay:
          description: "(in ms) The value of the LAN Prune (propagation) Delay for this PIM-SM interface. The expected delay for messages propagated on the link. It indicates to an upstream router how long to wait for a Join override message before it prunes an interface. The default value is 500 msec. The valid range is 100 to 0x7FFF msec. (LAN Prune Delay is an Option included in Hello messages.)"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        sendBidirectional:
          description: "If selected, sets the bi-directional PIM-SM flag bit (= 1), per IETF DRAFT draft-ietf-pim-bidir-04. (Note: Designated Forwarder election is not currently supported.)"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        sendGenerationIdOption:
          description: "If selected, enables the Send Generation ID Option, and the Generation ID Mode field will become available to make a mode selection."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        sendGenerationMode:
          description: "The mode for creating the 32-bit value for the Generation Identifier (GenID) option in the Hello message. A new GenID is created each time an interface (or router) starts or restarts PIM-SM forwarding. A change in this value indicates to the neighbor(s) that a change of state may have occurred, and that the old PIM-SM states information received from those interfaces should be discarded. Choose one of: Incremental-the GenID increases by 1 for each successive Hello Message sent from this emulated PIM-SM router. Random-each Hello message sent from this emulated PIM-SM router will have a randomly-generated GenID. Constant (the default)-the GenID remains the same in all of the Hello Messages sent from this emulated. PIM-SM router."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        sources:
          description: "Number of Sources"
          default: "0"
          type: number
        stackedLayers:
          description: "List of secondary (many to one) child layer protocols"
          type: array
          items:
            type: string
            format: "xpath reference [null, /topology/.../*]"
        supportUnicastBsm:
          description: "If enabled, this supports the sending and processing of Unicast bootstrap messages."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        triggeredHelloDelay:
          description: "The time (in seconds) after which the router senses a delay in sending or receiving PIM-SM hello message."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        learnedInfo:
          type: array
          items:
            $ref: "#/components/schemas/topology_learnedInfo"
        pimV6CandidateRPsList:
          $ref: "#/components/schemas/topology_pimV6CandidateRPsList"
        pimV6JoinPruneList:
          $ref: "#/components/schemas/topology_pimV6JoinPruneList"
        pimV6SourcesList:
          $ref: "#/components/schemas/topology_pimV6SourcesList"
        tag:
          type: array
          items:
            $ref: "#/components/schemas/topology_tag"
    topology_pimV6CandidateRPsList:
