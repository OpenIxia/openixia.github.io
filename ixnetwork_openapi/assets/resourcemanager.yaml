          format: /topology/deviceGroup/ethernet/dhcpv4client/geneve/ipv4Loopback/greoipv4/dhcpv6client/pimV6Interface/pimV6CandidateRPsList
        active:
          description: "Activate/Deactivate Configuration."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        advertisementHoldTime:
          description: "Time interval between two consecutive Candidate RP advertisements"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        backOffInterval:
          description: "The back-off time interval for the C-RP-Adv messages"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        crpAddress:
          description: "Start address of the set of candidate RPs to be simulated"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        crpAddressCount:
          description: "Total number of Candidate RPs to be simulated starting from C-RP address"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        groupAddress:
          description: "Starting group address of the group range for which the candidate RP will advertise candidacy"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        groupCount:
          description: "Number of groups in the range"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        groupMaskLen:
          description: "Mask width (prefix length in bits) for the group range"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        meshingType:
          description: "It indicates if the mappings for groups and RP addresses are Fully-Meshed or One-To-One. One-to-one indicates that for each group only one RP shall be sent regardless of the RP count. Full meshed means for each group all RPs shall be advertised for candidacy which is essentially a (group to rp) mapping."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        name:
          description: "Name of NGPF element, guaranteed to be unique in Scenario"
          type: string
        periodicAdvertisementInterval:
          description: "Rate controlling variable indicating how many C-RP-Adv messages can be sent in the specified time interval"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        priority:
          description: "Value of priority to be sent in candidate RP advertisement"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        priorityChangeInterval:
          description: "Time interval after which priority of all the RPs get changed"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        priorityType:
          description: "It indicates the type of priority to be held by the candidate RPs"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        triggeredCrpMessageCount:
          description: "The number of times C-RP advertisements is sent to the newly elected Bootstrap Routers"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
    topology_pimV6JoinPruneList:
      type: object
      description: "PIM V6 Join Prune Data"
      x-multiplicity: one
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /topology/deviceGroup/ethernet/dhcpv4client/geneve/ipv4Loopback/greoipv4/dhcpv6client/pimV6Interface/pimV6JoinPruneList
        active:
          description: "Activate/Deactivate Configuration."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        enableFlapInfo:
          description: "If selected, enables this Source entry for use in PIM-SM Register messages."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        enablePack:
          description: "If enabled, Multiple Groups can be included within a single packet."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        flapInterval:
          description: "(in seconds) Specifies the amount of time between emulated flap events. The default is 60 seconds."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        groupAddressCount:
          description: "The number of multicast group addresses to be included in the multicast group range. The maximum number of valid possible addresses depends on the values for the Group Address and the Group Mask Width. The default value is 1."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        groupV6Address:
          description: "An IPv6 address-used with the Group Mask to create a range of multicast addresses."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        groupV6MaskWidth:
          description: "The number of bits in the mask applied to the Group Address. (The masked bits in the Group Address form the address prefix.) The default value is 32. The valid range is 1 to 128, depending on address family type."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        name:
          description: "Name of NGPF element, guaranteed to be unique in Scenario"
          type: string
        pruneSourceAddressCount:
          description: "The number of Prune Source addresses to be included. The maximum number of valid possible addresses depends on the values for the Source Address and the Source Mask Width. The default value is 0. ONLY used for (*,G) Type to send (S,G,rpt) Prune Messages."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        pruneSourceV6Address:
          description: "ONLY used for (*,G) Type to send (S,G,rpt) Prune Messages. (Multicast addresses are invalid.)"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        pruneSourceV6MaskWidth:
          description: "The number of bits in the mask applied to the Prune Source Address. (The masked bits in the Prune Source Address form the address prefix.) The default value is 32. The valid range is 1 to 128, depending on address family type. ONLY used for (*,G) Type to send (S,G,rpt) Prune Messages."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        rangeType:
          description: "The Multicast Range Type. Choose one of: (*, *, RP)-Wildcard Group Set. For (*,*, RP) Join/Prune messages. Refers to all Groups associated with this specific RP. (*, G)-Group Specific type. For (*,G) Join/Prune messages. Refers to all sources associated with a specific Group G on the RP tree. (S, G)-Source specific type. For (S,G) Join/Prune messages. Refers only to specific combination of Source S and Group G. (*, G) -> (S, G)-Switchover type. (For switchover from non-source specific group state to source-specific group state.) Register Triggered (S,G)-These are the ranges of multicast group address and unicast source address to which a PIM-SM Router emulating an RP (for those source-group combinations) will send Triggered (S,G) joins and Register-Stop messages after receiving Register messages."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        registerStopTriggerCount:
          description: "Available ONLY for use with Register Triggered (S,G) Range Type. (Default = 10)"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        rpV6Address:
          description: "The IP address of the Rendezvous Point (RP) router-the root of the RP shared multicast distribution tree (RPT)."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        sourceAddressCount:
          description: "The number of multicast source addresses to be included. The maximum number of valid possible addresses depends on the values for the Source Address and the Source Mask Width. The default value is 0."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        sourceGroupMappingType:
          description: "Choose one of: Fully-meshed, One-to-One"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        sourceV6Address:
          description: "The Multicast Source Address. Used for (S,G) Type and (S,G, rpt) only. (Multicast addresses are invalid.)"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        sourceV6MaskWidth:
          description: "The number of bits in the mask applied to the Source Address. (The masked bits in the Source Address form the address prefix.) The default value is 32. The valid range is 1 to 128, depending on address family type. Used for (S,G) Type and (S,G, rpt) only."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        switchOverInterval:
          description: "(in seconds) The time interval allowed for the switch from using the RP tree to using a Source-specific tree-from (*,G) to (S,G). The default value is 0."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        tag:
          type: array
          items:
            $ref: "#/components/schemas/topology_tag"
    topology_pimV6SourcesList:
      type: object
      description: "PIMv6 Sources Data"
      x-multiplicity: one
      x-crud: [read, update]
      required: [xpath]
      properties:
        xpath:
          description: "If the resource identified by the xpath exists it will be updated"
          type: string
          format: /topology/deviceGroup/ethernet/dhcpv4client/geneve/ipv4Loopback/greoipv4/dhcpv6client/pimV6Interface/pimV6SourcesList
        active:
          description: "Activate/Deactivate Configuration."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        discardSgJoinStates:
          description: "If selected, the Learned Join States sent by the RP (DUT) in response to this specific Register Message will be discarded-and will not be displayed in the table of the Register Range window."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        groupAddress:
          description: "The first IPv6 multicast group address in the range of group addresses included in this Register message."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        groupCount:
          description: "The number of group addresses to be included in this register message"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        multicastDataLength:
          description: "(in bytes) This field indicates the length of the UDP packet (the payload) within the IPv4 packet that is encapsulated in the PIM-SM Register Message sent from the DR to the DUT. The default is 64 bytes."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        name:
          description: "Name of NGPF element, guaranteed to be unique in Scenario"
          type: string
        registerProbeTime:
          description: "(In seconds) Part of the Register-Stop Timer (RST (S,G). Used to control the time intervals for the transmission of Null-Register messages from the Source's DR to the RP. Prior to expiration of the Register Suppression Time of the RST, a Null-Register message is sent to probe the RP, as a reminder to the RP to send a new Register-Stop message and maintain the state. If the RP does not respond with a new Register-Stop message, the Source's DR will start sending Register-encapsulated data again. The default is 5 seconds."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        rpAddress:
          description: "The IP address of the Rendezvous Point (RP) router-the root of the RPT (Rendezvous Point Tree)."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        sendNullRegAtBegin:
          description: "If selected, a Null Register packet will be sent by the Ixia-emulated Designated Router (DR)/Source Range to the RP to start the message exchange. (A Null Register packet contains no data.) Regardless of whether or not the box is selected-in addition-a Null Register packet will be sent to the RP every time (just before) the Register Stop timer is about to expire on the RP. This will trigger the RP to restart the timer so it will continue sending Register Stop packets to the Ixia-emulated DR/Source Range."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        sourceAddress:
          description: "The first IPv6 source address to be included in this Register message."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        sourceCount:
          description: "The number of source addresses to be included in this register message"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        supressionTime:
          description: "(In seconds) Part of the Register-Stop Timer (RST (S,G). The amount of time, following receipt of a Register-Stop message, that the DR will NOT send Register-encapsulated data to the Rendezvous Point (RP). The default is 60 seconds."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        switchOverInterval:
          description: "The time interval (in seconds) allowed for the switch from using the RP tree to using a Source-specific tree - from (*, G) to (S,G). The default value is 0."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        txIterationGap:
          description: "(in milliseconds) The gap between each iteration of the Register Range. The default is 60,000 ms (= 60 seconds). (Does not apply to NULL Registers, which contain no data.)"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        udpDestinationPort:
          description: "The number of UDP Destination Ports in the receiving Multicast Group. The default is 3000 UDP Destination Ports."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        udpSourcePort:
          description: "The number of UDP Source Ports sending encapsulated UDP packets to MultiCast Groups (through Register Messages to the RP). The default is 3000 UDP Source Ports."
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        tag:
          type: array
          items:
            $ref: "#/components/schemas/topology_tag"
