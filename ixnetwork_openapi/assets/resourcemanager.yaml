          description: "If selected, the T flag bit in the LAN Prune Delay option of the Hello message is set (= 1). Setting this bit specifies that the sending PIM-SM router has the ability to disable Join message suppression"
          type: object
          additionalProperties:
            $ref: "#/components/schemas/multivalue"
        learnSelectedRpSet:
          description: "If selected, displays the best RP per group (member of selected RP set)."
          type: object
          additionalProperties:
